<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Moda</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap%22" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="images/logo.png">
</head>

<body>
    <main class="principal">
        <aside class="esquerda-col">
            <img src="images/menu.png" class="icone-menu-1" alt="Menu Hamburguer">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="linha-branca"></div>
            <blockquote class="citacao">
                <img src="images/quote-1.png">
                <p>
                    A regra de estilo fundamental é: siga sua personalidade. - <em>Constanza Pascolato</em>
                </p>
                <img src="images/quote-2.png" class="icone-fechar-citacao">
            </blockquote>

            <div class="imagem-pequena">
                <img src="images/small-img.jpg" alt="Modelo">
                <div class="linha-1"></div>
            </div>
            <nav class="menu-vertical">
                <ul>
                    <li>INVERNO</li>
                    <li>OUTONO</li>
                    <li>VERÃO</li>
                    <li>PRIMAVERA</li>
                </ul>
            </nav>
        </aside>
</body>

</html>
